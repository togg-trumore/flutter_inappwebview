# Configuration for Lock Threads - https://github.com/dessant/lock-threads

name: 'Lock Threads'

# By specifying the access of one of the scopes, all of those that are not
# specified are set to 'none'.
permissions:
  issues: write

on:
  schedule:
    - cron: '0 0 * * *' # Run every day at midnight

